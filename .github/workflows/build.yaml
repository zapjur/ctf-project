name: Run Tests on Push/Merge to Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and test with Gradle
        run: cd challenge3/challenge3-backend && ./gradlew build --no-daemon

      - name: Run tests with Gradle
        run: cd challenge3/challenge3-backend && ./gradlew test --no-daemon
